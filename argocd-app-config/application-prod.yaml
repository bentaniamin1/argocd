apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bentaniamin1/argocd.git
    targetRevision: HEAD
    path: argocd-app-config/prod
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: my-app

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true